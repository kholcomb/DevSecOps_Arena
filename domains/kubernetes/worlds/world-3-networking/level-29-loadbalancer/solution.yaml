---
apiVersion: v1
kind: Namespace
metadata:
  name: arena
---
apiVersion: v1
kind: Pod
metadata:
  name: web-app
  namespace: arena
  labels:
    app: web
spec:
  containers:
  - name: nginx
    image: nginx:1.21
    ports:
    - containerPort: 80
---
# ✅ FIXED: NodePort type works in local clusters
# Exposes service on a static port on each node (30000-32767)
# Accessible via <NodeIP>:<NodePort>
apiVersion: v1
kind: Service
metadata:
  name: web-service
  namespace: arena
spec:
  type: NodePort  # ✅ Works in local clusters!
  selector:
    app: web
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30080  # Optional: specify port (default: auto-assign 30000-32767)
