apiVersion: v1
kind: Pod
metadata:
  name: web-app
  namespace: arena
  labels:
    app: web
spec:
  containers:
  - name: nginx
    image: nginx:1.21
    ports:
    - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: web-nodeport
  namespace: arena
spec:
  type: NodePort
  selector:
    app: web
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 30080  # âœ… FIXED! Explicit NodePort for predictable access
