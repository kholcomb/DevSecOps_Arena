apiVersion: apps/v1
kind: Deployment
metadata:
  name: slow-startup-app
  namespace: k8squest
spec:
  replicas: 3
  selector:
    matchLabels:
      app: slow-app
  template:
    metadata:
      labels:
        app: slow-app
    spec:
      containers:
      - name: app
        image: nginx:alpine
        ports:
        - containerPort: 80
        # Simulate slow startup with a custom command
        command: ["/bin/sh", "-c"]
        args: ["sleep 20 && nginx -g 'daemon off;'"]
        # Has liveness probe but NO readiness probe!
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 25
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: slow-app-service
  namespace: k8squest
spec:
  selector:
    app: slow-app
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
