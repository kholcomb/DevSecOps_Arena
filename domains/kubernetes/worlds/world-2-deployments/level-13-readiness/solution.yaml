apiVersion: apps/v1
kind: Deployment
metadata:
  name: slow-startup-app
  namespace: k8squest
spec:
  replicas: 3
  selector:
    matchLabels:
      app: slow-app
  template:
    metadata:
      labels:
        app: slow-app
    spec:
      containers:
      - name: app
        image: nginx:alpine
        ports:
        - containerPort: 80
        command: ["/bin/sh", "-c"]
        args: ["sleep 20 && nginx -g 'daemon off;'"]
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 25
          periodSeconds: 10
        # ADDED: Readiness probe
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 22  # After the 20s sleep
          periodSeconds: 5
          successThreshold: 1
---
apiVersion: v1
kind: Service
metadata:
  name: slow-app-service
  namespace: k8squest
spec:
  selector:
    app: slow-app
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
