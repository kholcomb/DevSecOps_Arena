# MCP Security Domain Configuration

metadata:
  id: mcp
  name: "MCP Security"
  icon: "ðŸ”Œ"
  description: |
    Master Model Context Protocol security through hands-on exploitation of the OWASP MCP Top 10.

    Learn to identify and exploit vulnerabilities in AI agent tooling infrastructure including
    token exposure, privilege escalation, injection attacks, and advanced threats.

    Key Feature: Single persistent MCP gateway - configure your AI agent once and access all challenges.

# World definitions (in order)
worlds:
  - world-1-foundations
  - world-2-injection
  # Future worlds will be added as more challenges are implemented
  # - world-3-advanced

# Domain capabilities and requirements
capabilities:
  # Custom deployment backend
  deployment_backend: mcp-gateway

  # Does not require external cluster
  requires_cluster: false

  # Safety guards enabled
  safety_enabled: true

  # Python requirements
  python:
    min_version: "3.8"
    required_packages:
      - aiohttp
      - httpx
      - pyyaml
      - requests

  # Gateway configuration
  gateway:
    port: 8900
    backend_port_range: [9001, 9010]

# Learning progression
progression:
  # Current: 5 challenges (World 1 complete, World 2 in progress)
  # Full: 10 challenges (OWASP MCP Top 10)
  total_challenges: 5
  total_xp: 630

  worlds_info:
    world-1-foundations:
      name: "MCP Foundations"
      challenges: 2
      xp: 240
      description: "Token exposure and privilege escalation basics"

    world-2-injection:
      name: "Injection Attacks"
      challenges: 3
      xp: 390
      description: "Tool poisoning, context injection, supply chain, and command injection"

